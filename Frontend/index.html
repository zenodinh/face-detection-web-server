<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon"
        href="https://lucloi.vn/wp-content/uploads/2020/03/89508239_424747035003603_3855813010312396800_n.jpg"
        type="image/x-icon">
    <script src="main.js"></script>
    <title>Face detection</title>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>

<body>
    <div class="main">
        <section class="image-input">
            <input type="file" multiple="false" accept="image/*" id="myfile" onchange="showImage()">
            <button class="arrow" onclick="sendImage()" id="submit">Detect</button>
        </section>

        <section class="image">
            <div class="image-show original">
                <img id="original" width="400px" alt="Original image">
            </div>

            <div class="image-show detected">
                <canvas id="detected"></canvas>
            </div>
        </section>
    </div>
</body>

</html>
